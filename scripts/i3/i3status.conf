# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "memory"
order += "battery all"
order += "volume master"
order += "tztime local"

volume master {
		format = "%volume"
		format_muted = "*%volume"
}

cpu_usage {
		format = "%cpu0 %cpu1 %cpu2 %cpu3"
		max_threshold = 95
		format_above_threshold = "%cpu0 %cpu1 %cpu2 %cpu3"
}

cpu_temperature 0 {
		format = "%degrees°C"
		max_threshold = 65
		format_above_threshold = "CAUTION %degrees°C"
		path = "/sys/devices/platform/coretemp.0/hwmon/hwmon*/temp1_input"
}

wireless _first_ {
        format_up = "%quality %essid[%ip]"
        format_down = "-"
}

ethernet _first_ {
        format_up = "%ip (%speed)"
        format_down = "-"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%available"
        threshold_degraded = "500M"
        format_degraded = "CAUTION %available"
}

tztime local {
        format = "%Y.%M.%d %a %H:%M:%S"
}
